<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://icons8.com/icons/set/stone">

</head>

<body>
  <div class="wrapper">
    <div class="buttons">
      <button class="rpsButton" value="Rock"><img src="https://img.icons8.com/stickers/100/null/rock.png"/></button>
      <button class="rpsButton" value="Paper"><img src="https://img.icons8.com/color/48/null/stop-gesture.png"/></button>
      <button class="rpsButton" value="Scissors"><img src="https://img.icons8.com/stickers/100/null/barber-scissors.png"/></button>
    </div>
    <div class="resultContainer">
      <div id="player-score"></div>
      <div id="hands"></div>
      <div id="result"></div>
      <button id='endGameButton'><img src="https://img.icons8.com/emoji/48/null/red-circle-emoji.png"/></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
